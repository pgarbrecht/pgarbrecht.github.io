<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tamagotchi Game by Phil Garbrecht</title>
</head>
<body>
    <h1 class="title">My Tamagotchi</h1>
    <p class="tip">Your tamagotchi is waiting to meet you! Click the egg to hatch it.</p>
    <div class="game-container">
        <div class="controls">
            <button type="button" class="name-control">Name</button>
            <button type="button" class="feed-control">Feed</button>
            <button type="button" class="play-control">Play</button>
            <button type="button" class="nap-control">Nap</button>
        </div>
        <div class="tamagotchi-area">
            <img class="tamagotchi-picture" img src="imgs/egg.gif"">
        </div>
        <div class="scoreboard">
            <h2 class="wellness">Wellness: 0/30</h3>
            <h3 class="fullness">Fullness: 0/10</h3>
            <h3 class="excitement">Excitement: 0/10</h3>
            <h3 class="energy">Energy: 0/10</h3>
            <h3 class="age">Age: 0</h3>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
