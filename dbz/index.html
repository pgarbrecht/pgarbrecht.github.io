<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>DBZ World Tournament</title>
</head>
<body>
    <div class="popup"><span class="popuptext" id="welcomePopup">
        <div class="instructions">
            <p>Welcome fighters! The World Martial Arts Tournament is now open. Two players will battle each other for three rounds. Each round, you'll collect ki then unleash an attack. The more ki, the stronger your attack will be!<p>
            <p> To get started, choose characters for player 1 and 2 below.</p>
        </div>
        <div class="choose-character">
                <div id="goku" class="character-item"></div>
                <div id="vegeta" class="character-item"></div>
                <div id="gohan" class="character-item"></div>
                <div id="trunks" class="character-item"></div>
        </div>
    </span>
    </div>
    <div class="game-container">
        <!--LEFT-->
        <div class="p1-area">
            <div class="p1-info">
                <p class="p1-name"></p>
            </div>
            <div class="p1-character">
                <div class="p1-spacer"></div> <!--empty div to push image-->
                <img class="p1-image">
            </div>
        </div>
        <!--MIDDLE-->
        <div class="middle-area">
            <div class="prompt-grid-container">
                <div class="prompt">
                    <div class="music">
                        <audio id="myAudio" src="cha-la-head-cha-la.mp3" preload="auto">
                        </audio>
                        <a onClick="togglePlay()"><i id="music-button" class="fa-solid fa-volume-xmark"></i></a>
                    </div>
                    <p class="prompt-text"></p>
                </div>
                <div class="grid-container">
                    <div class="grid-item" id="1"></div>
                    <div class="grid-item" id="2"></div>
                    <div class="grid-item" id="3"></div>
                    <div class="grid-item" id="4"></div>
                    <div class="grid-item" id="5"></div>
                    <div class="grid-item" id="6"></div>
                    <div class="grid-item" id="7"></div>
                    <div class="grid-item" id="8"></div>
                    <div class="grid-item" id="9"></div>
                </div>
            </div>
            <div class="attack-spacer-container">
                <img class="attack-image" src="/imgs/transparent.png">
                <div class="attack-spacer"> <!--empty div to push image-->
                    <p></p>
                </div>
            </div>
        </div>
        <!--RIGHT-->
        <div class="p2-area">
            <div class="p2-info">
                <p class="p2-name"></p>
            </div>
            <div class="p2-character">
                <div class="p2-spacer"></div> <!--empty div to push image-->
                <img class="p2-image">
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
    <script src="https://kit.fontawesome.com/00041a9ee8.js" crossorigin="anonymous"></script>
</body>
</html>
