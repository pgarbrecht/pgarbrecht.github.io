<html>
 
  <head>
  <title>Rock, Paper, Scissors Online Game</title>
  <link href="rps.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="grid-container">
    <div class="grid-item-1">
      <h2>My choice: <span id="my-choice"></span></h2>
      <img id="my-choice-image" src="">
    </div>
    <div class="grid-item-2">
    <h1>Rock, Paper, Scissors</h1>
    <p class ="intro" >Welcome! Let's play a fun game together. The rules are simple: rock beats scissors, paper beats rock, and scissors beat paper.</p> 
    <h3>Make your choice!</h3>
    <button id="rock"></button>
    <button id="paper"></button>
    <button id="scissors"></button>
      <h3>The results are...<span id="result"></span></h3>
      </div>
     <div class="grid-item-3">
       <h2>Computer choice: <span id="computer-choice"></span></h2>
       <img id="computer-choice-image" src="">
      </div>
    </div>
  </body>
</html>
